<!DOCTYPE html>

<html>
<head>
	<title>SUMMER MAP</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./leaflet-0.7/leaflet.css" />

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-62616844-1', 'auto');
  ga('send', 'pageview');

</script>

</head>
<body>
<a href="http://kartta.arpotechno.fi/GarminMaps.html">Garmin maps HERE</a>
	<div id="map" style="width: 1500px; height: 800px"></div>
	<script src="./leaflet-0.7/leaflet.js"></script>
	<script>
		var map = L.map('map').setView([61.50240, 23.8090], 13);
		L.tileLayer('./tiles/{z}/{x}/{y}.png', {
			maxZoom: 16,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://cloudmade.com">CloudMade</a>'
		}).addTo(map);
                L.control.scale(
                        {position:'topright',
                        maxWidth:300,
                        metric:true,
                        imperial:false
                        }
                                ).addTo(map);
	</script>
</body>
</html>
